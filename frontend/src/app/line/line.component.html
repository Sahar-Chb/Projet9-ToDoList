
<tr>
  <td>{{index + 1}}</td>
  <td>{{todo.text}}</td>
  <td>{{todo.date | date}}</td>
  <td>
    <span *ngIf="todo.status==true" class="badge bg-success">completed</span>
    <span *ngIf="todo.status==false" class="badge bg-warning">incompleted</span>
  </td>

  <td>
    <span (click)="deleteFromChild(todo._id)" class="material-symbols-outlined"> delete </span>
    <span (click)="update(todo._id)" *ngIf="!todo.status" class="material-symbols-outlined">done</span>
  </td>

</tr>
